<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Солнечные батареи GreenCorp</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="header__logo" src="img/logo.svg">
    <div class="header__controls">
      <a href="#conracts">Контакты</a>
      <button>Заказать</button>
    </div>
  </header>

  <section class="about">
    <div class="about__info">
      <h1>Солнечные панели GreenRobotic</h1>
      <p>Производите дешёвую экологическую электроэнергию из солнечного света</p> 
      <button>Узнать подробнее</button>
    </div>

    <section class="form">
      <div class="form__container">
        <h1>Оставьте свои контакты</h1>
        <p> Поможем подобрать модель. 
            <br> Выбрать удобный вариантдоставки и установки.
               <br> Гарантия возврата денег.
               </p>
              </div>
          <form>
              <div class="form__group">
                  <label for="name">Ваше имя</label>
                  <input type="text" placeholder="Введите имя" id="name">
              </div>
              <div class="form__group">
                  <label for="email">Электронный адрес</label>
                  <input id="email" type="***@yandex.ru" placeholder="***@yandex.ru">
                </div>
                <div class="form__group">
                  <label for="phone">Номер телефона</label>
                  <input  type="7 (999) 999-99-99" placeholder="7 (999) 999-99-99" id="phone">
               </div> 
               <div class="form__group">
                    <label for="text">Примерный бюджет</label>
                    <select id="budget">
                      <option value = "Вариант">Выберете вариант</option>
                      <option value = "10-30">10000-30000</option>
                      <option value = "30-60">30000-60000</option>
                      <option value = "60-100">60000-100000</option>
                      <option value = "100+">100000</option>
                    </select>
                </div>
                    <button type="submit" class="form__submit">Отправить заявку</button>
                    


                 

               </div>
              
              
            </form>

  </div>
    </section>
    <div class="about__images">
      <img class="about__sun-image" src="img/sun.png">
      <img class="about__image" src="img/solar-panel.png">
    </div>
  </section>
  <footer>
    <div class="footer__container">
      <a>GreenCorp © 2021</a>
    </div>
    <div class="footer__copyright">

    </div>
  </footer>
</body>
</html>
